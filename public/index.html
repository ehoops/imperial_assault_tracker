<html>
<head>
  <title>Imperial Assault Campaign Tracker</title>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container text-center">
    <h1 id="campaignName">Campaign</h1>
    <h5 id="campaignType">Campaign Type</h5>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col-sm-4" style="border:1px">
        <h3>Imperial Player</h3>
        <div id="imperialPlayer" class="row"></div>
      </div>
      <div class="col-sm-8">
        <h3>Rebel Players</h3>
        <div id="rebelPlayers" class="row"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <h3>Completed Missions</h3>
    <div id="missionList"></div>
  </div>

  <div id="dataDiv">test</div>

  <script>
    $.getJSON('/api/data', function(data) {
      $('#campaignName').text(data.name);
      $('#campaignType').text(data.campaignType);

      for (var index in data.completedMissions) {
        var mission = data.completedMissions[index];
        $('#missionList').append('<div class="completedMission">' + mission + '</div>');
      };

      // Add infor for Imperial player
      var imperialPlayer = $("<div/>").attr({
        class:"well text-left",
      });

      // Create sub divs for each attribute
      var imperialPlayerName = $("<h4/>").attr({
        class:"playerName text-center"
      }).text(data.imperialPlayer.name);

      var classDeck = $("<div/>").attr({
        class:"classDeck",
      }).text("Class Deck: " + data.imperialPlayer.classDeck);

      var totalXP = $("<div/>").attr({
        class:"playerXP",
      }).text("Total XP: " + data.imperialPlayer.totalXP);

      var currentXP = $("<div/>").attr({
        class:"playerXP",
      }).text("Current XP: " + data.imperialPlayer.currentXP);

      var influence = $("<div/>").attr({
        class:"influence",
      }).text("Influence: " + data.imperialPlayer.influence);

      var upgrades = createListObject(data.imperialPlayer.upgrades, "upgrades", "Upgrades: ");

      imperialPlayer.append(imperialPlayerName);
      imperialPlayer.append(classDeck);
      imperialPlayer.append(totalXP);
      imperialPlayer.append(currentXP);
      imperialPlayer.append(influence);
      imperialPlayer.append(upgrades);
      $('#imperialPlayer').append(imperialPlayer);

      // Add info for each rebel player
      for (var index in data.rebelPlayers) {
        // Create div for each player and sub divs for each attribute
        var rebel = $("<div/>").attr({
          class:"well col-sm-6 text-left",
        });

        // Create a div for each player attribute
        var name = $("<h4/>").attr({
          class:"playerName text-center"
        }).text(data.rebelPlayers[index].name);

        var hero = $("<div/>").attr({
          class:"hero",
        }).text("Hero: " + data.rebelPlayers[index].hero);

        var xp = $("<div/>").attr({
          class:"playerXP",
        }).text("XP: " + data.rebelPlayers[index].currentXP);

        var upgrades = createListObject(data.rebelPlayers[index].upgrades, "upgrades text-left", "Upgrades: ");
        var equipment = createListObject(data.rebelPlayers[index].equipment, "equipment", "Equipment: ");

        rebel.append(name);
        rebel.append(hero);
        rebel.append(xp);
        rebel.append(upgrades);
        rebel.append(equipment);
        $('#rebelPlayers').append(rebel);
      };
      $('#dataDiv').text(JSON.stringify(data));
    });

    function createListObject(list, classString, listName) {
      var listContainer = $("<div/>").attr({
      }).text(listName);

      var listObject = $("<ul/>").attr({
        class:classString,
      });

      for (var i in list) {
        item = $("<li/>").attr({
          class:"classString"
        }).text(list[i]);
        listObject.append(item);
      };

      listContainer.append(listObject)
      return listContainer
    };
  </script>
</body>
</html>

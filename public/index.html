<html>
<head>
  <title>Imperial Assault Campaign Tracker</title>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container text-center">
    <h1 id="campaignName">Campaign</h1>
    <h5 id="campaignType">Campaign Type</h5>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col-sm-4">
        <h3>Imperial Player</h3>
        <div id="imperialPlayer"></div>
      </div>
      <div class="col-sm-4">
        <h3>Rebel Players</h3>
        <div id="rebelPlayersList"></div>
      </div>
      <div class="col-sm-4">
        <h3>Rebel Heroes</h3>
        <div id="rebelHeroList"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <h3>Completed Missions</h3>
    <div id="missionList"></div>
  </div>

  <script>
    $.getJSON('/api/data', function(data) {
      $('#campaignName').text(data.name);
      $('#campaignType').text(data.campaign_type);

      for (var index in data.completed_missions) {
        $('#missionList').append('<div class="completedMission">' + data.completed_missions[index] + '</div>');
      };

      $('#imperialPlayer').text(data.imperial_player.name);

      for (var index in data.rebel_players) {
        $("#rebelPlayersList").append('<div class="rebelPlayers">' + data.rebel_players[index].name + '</div>');
        $('#rebelHeroList').append('<div class="rebelHeroes">' + data.rebel_players[index].hero + '</div>');
      };
    });
  </script>
</body>
</html>
